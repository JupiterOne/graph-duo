- id: integration-question-duo-accounts-with-no-complex-password-requirements
  title: Which Duo accounts have no complex password requirements?
  description:
    Returns Duo accounts that do not have a complex set of password requirements.
  queries: 
  - name: bad 
    query: |
      FIND duo_account AS acct 
      RETURN
      acct.displayName,acct.passwordRequiresLowerAlpha,acct.passwordRequiresNumeric,
      acct.passwordRequiresSpecial,acct.passwordRequiresUpperAlpha 
